  --card:#151821;
  --accent:#d4af37;
  --text:#f5f6fa;

  width:100%;
  margin-top:18px;

  font-size:.9em;

  padding:6px;

  text-align:right;
}

<body>

<div class="container">

<h1>Dividend Snowball YOC PRO</h1>
<p class="sub">Yield on Cost mit Dividendenwachstum & Reinvest – echter Cashflow-Snowball.</p>

<div class="card">

<label>Kaufkurs je Aktie (€)</label>
<input id="buy" type="number" value="25">

<label>Stückzahl</label>
<input id="shares" type="number" value="200">

<label>Start-Dividende je Aktie (€ / Jahr)</label>
<input id="div0" type="number" value="2">

<label>Dividendenwachstum (% p.a.)</label>
<input id="growth" type="number" value="5">

<label>Reinvest-Quote (% der Nettodividenden)</label>
<input id="reinvest" type="number" value="100">

<label>Steuer auf Dividenden (%)</label>
<input id="tax" type="number" value="26.4">

<label>Zeitraum (Jahre)</label>
<input id="years" type="number" value="20">

<button onclick="runSnowball()">Snowball simulieren</button>

<div id="out" class="result" style="display:none;"></div>
<div id="tableWrap"></div>

</div>
</div>

<script>
function runSnowball(){
  const buy=+buy.value;
  const sh=+shares.value;
  let div=+div0.value;
  const g=+growth.value/100;
  const reinv=+reinvest.value/100;
  const tax=+tax.value/100;
  const yrs=+years.value;

  let capital=buy*sh;
  let cumDiv=0;
  let html=`<strong>Start-YOC:</strong> ${(div/buy*100).toFixed(2)} %<br><br>`;
  let table=`<table><tr><th>Jahr</th><th>YOC</th><th>Jahresdiv.</th><th>Kumuliert</th></tr>`;

  for(let i=1;i<=yrs;i++){
    const gross=div*sh;
    const net=gross*(1-tax);
    cumDiv+=net;
    capital+=net*reinv;
    const yoc=(div/buy*100);
    if([1,5,10,20].includes(i))
      table+=`<tr><td>${i}</td><td>${yoc.toFixed(2)}%</td><td>${net.toFixed(0)}€</td><td>${cumDiv.toFixed(0)}€</td></tr>`;
    div*=1+g;
  }

  table+=`</table>`;

  html+=`
  <strong>YOC nach ${yrs} Jahren:</strong> <span class="highlight">${(div/buy*100).toFixed(2)} %</span><br>
  <strong>Jahresdividende:</strong> ${div.toFixed(2)} € je Aktie<br>
  <strong>Kumulierte Dividenden:</strong> ${cumDiv.toFixed(0)} €<br>
  <strong>Depotwert durch Reinvest:</strong> ${capital.toFixed(0)} €
  `;

  out.style.display="block";
  out.innerHTML=html;
  tableWrap.innerHTML=table;
}
</script>
