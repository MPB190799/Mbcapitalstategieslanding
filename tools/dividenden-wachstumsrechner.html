<script>
function calcGrowth(){
  const d0 = parseFloat(document.getElementById("dividend").value);
  const g  = parseFloat(document.getElementById("growth").value)/100;
  const n  = parseFloat(document.getElementById("years").value);
  if(!d0 || !g || !n) return;

  // zukÃ¼nftige Jahresdividende
  const dN = d0 * Math.pow(1+g, n);

  // Summe aller Dividenden Ã¼ber Zeitraum
  let sum = 0;
  for(let t=0;t<n;t++){
    sum += d0 * Math.pow(1+g,t);
  }

  document.getElementById("output").style.display = "block";
  document.getElementById("output").innerHTML = `
    <strong>Dividende heute:</strong> ${d0.toFixed(2)} â‚¬ pro Jahr<br>
    <strong>Dividende in ${n} Jahren:</strong> ${dN.toFixed(2)} â‚¬ pro Jahr<br>
    <strong>Summe aller Dividenden in ${n} Jahren:</strong> ${sum.toFixed(2)} â‚¬<br><br>
    <small>Annahme: konstantes Dividendenwachstum, keine Reinvestments.</small>
  `;
}
