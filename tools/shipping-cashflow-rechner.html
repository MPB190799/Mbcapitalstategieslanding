<body>

<div class="container">
  <h1>ðŸš¢ Shipping Cashflow Rechner</h1>

  <div class="card">

    <p><small>Berechne Cashflow, FCF & Dividendenpotenzial deiner Lieblings-Shipping-Aktien wie TORM, Hafnia, Dorian LPG & mehr.</small></p>

    <label>TCE / Tagesrate (USD)</label>
    <input type="number" id="tce" placeholder="z. B. 35.000">

    <label>OPEX pro Tag (USD)</label>
    <input type="number" id="opex" placeholder="z. B. 8.000">

    <label>Anzahl Schiffe</label>
    <input type="number" id="ships" placeholder="z. B. 15">

    <label>Auslastung (%)</label>
    <input type="number" id="util" placeholder="z. B. 92">

    <label>Payout Ratio (%)</label>
    <input type="number" id="payout" placeholder="z. B. 70">

    <label>Shares Outstanding (optional)</label>
    <input type="number" id="shares" placeholder="z. B. 85.000.000">

    <button onclick="calcCashflow()">Berechnen</button>

    <!-- ADS -->

           style="display:block"

           data-full-width-responsive="true"></ins>

  </div>
</div>

<script>
function calcCashflow(){
  const tce = parseFloat(document.getElementById("tce").value);
  const opex = parseFloat(document.getElementById("opex").value);
  const ships = parseFloat(document.getElementById("ships").value);
  const util = (parseFloat(document.getElementById("util").value) || 0) / 100;
  const payout = (parseFloat(document.getElementById("payout").value) || 0) / 100;
  const shares = parseFloat(document.getElementById("shares").value);

  if(!tce || !opex || !ships){
    alert("Bitte TCE, OPEX und Schiffe eingeben.");
    return;
  }

  const breakeven = opex;
  const profitDay = (tce - opex) * ships * util;
  const profitYear = profitDay * 365;

  let fcfPerShare = null;
  let divPotential = null;

  if(shares){
    fcfPerShare = profitYear / shares;
    divPotential = fcfPerShare * payout;
  }

  let html = `
    <strong>âš“ Break-even TCE:</strong> ${breakeven.toLocaleString()} USD<br>
    <strong>ðŸŸ¢ Gewinn pro Tag (Flotte):</strong> ${profitDay.toLocaleString(undefined,{maximumFractionDigits:0})} USD<br>
    <strong>ðŸ’µ Gewinn pro Jahr:</strong> ${profitYear.toLocaleString(undefined,{maximumFractionDigits:0})} USD<br>
  `;

  if(fcfPerShare){
    html += `
      <br><strong>ðŸ“ˆ FCF je Aktie:</strong> ${fcfPerShare.toFixed(2)} USD<br>
      <strong>ðŸ’° Dividendenpotenzial je Aktie:</strong> ${divPotential.toFixed(2)} USD<br>
    `;
  }

  document.getElementById("output").style.display = "block";
  document.getElementById("output").innerHTML = html;
}
</script>
