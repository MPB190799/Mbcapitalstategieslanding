<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dividendenrechner ‚Äì MB Capital Strategies</title>
<meta name="description" content="Berechne deine j√§hrlichen, monatlichen und quartalsweisen Dividenden. Perfekt f√ºr Hard-Asset-Investoren & Cashflow-Strategen.">

<style>
body{
  background:#0f1115;
  color:#f5f6fa;
  font-family:'Montserrat',sans-serif;
  padding:20px;
  margin:0;
}
.container{max-width:600px;margin:0 auto;}
h1{text-align:center;color:#d4af37;margin-bottom:10px;}

.card{
  background:#151821;
  border-radius:12px;
  border:1px solid rgba(212,175,55,.3);
  padding:20px;
  margin-top:20px;
}

label{display:block;margin:10px 0 5px;font-weight:600;}
input{
  width:100%;padding:12px;border-radius:8px;
  border:1px solid #444;background:#0f1115;color:#fff;
  font-size:1em;
}

button{
  width:100%;padding:14px;margin-top:20px;
  background:#d4af37;color:#0f1115;
  border:none;border-radius:8px;
  font-size:1.1em;font-weight:700;
  cursor:pointer;transition:.25s;
}
button:hover{background:#e0bd55;}

.result{
  margin-top:20px;padding:18px;
  background:#1a1f2b;border-left:4px solid #d4af37;
  border-radius:8px;line-height:1.7;
}

/* ADS Box */
.ads-box{
  margin-top:20px;
  padding:12px;
  background:#1a1f2b;
  border-radius:10px;
  text-align:center;
  border:1px solid rgba(212,175,55,.2);
}
</style>
</head>

<body>

<div class="container">
  <h1>üí∞ Dividendenrechner</h1>

  <div class="card">

    <label>Investitionssumme (‚Ç¨)</label>
    <input type="number" id="investment" placeholder="z. B. 5.000">

    <label>Dividendenrendite (% p.a.)</label>
    <input type="number" id="yield" placeholder="z. B. 8">

    <button onclick="calculate()">Berechnen</button>

    <div class="ads-box">
      <!-- Google AdSense -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7097302643579933"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script>
    </div>

    <div id="output" class="result" style="display:none;"></div>

  </div>
</div>

<script>
function calculate(){
  const inv = parseFloat(document.getElementById("investment").value);
  const y   = parseFloat(document.getElementById("yield").value);

  if(!inv || !y) return;

  const yearly   = inv * (y/100);
  const monthly  = yearly / 12;
  const quarterly = yearly / 4;

  document.getElementById("output").style.display = "block";
  document.getElementById("output").innerHTML = `
    <strong>üìà Jahresdividende:</strong> ${yearly.toFixed(2)} ‚Ç¨<br>
    <strong>üìÜ Monatlicher Cashflow:</strong> ${monthly.toFixed(2)} ‚Ç¨<br>
    <strong>üóìÔ∏è Quartalsdividende:</strong> ${quarterly.toFixed(2)} ‚Ç¨<br><br>
    <small>Hinweis: Berechnung basiert auf konstanter Dividendenrendite ohne Kursver√§nderungen.</small>
  `;
}
</script>

</body>
</html>
